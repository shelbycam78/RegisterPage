<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css" />

    <title>Registration Page</title>
</head>
<body>
    <div id="entire page" style="border:1px solid black">
    
        <div class="top buttons">
        <button a href="">About Us</button>
        <button a href="">Register</button>
         </div>

        <hr />

        <div class="main page background-color: blue">
        
            <div class="center box">
            <fieldset>
              <header style="text-align: center;">
                  <h1>Sign Up</h1>
             </header>
              <form>
                 <p>
                     <label>Email
                     <input type="email" />
                     </label>
                </p>
                <p>
                    <label>Name
                    <input type="text" />
                    </label>
                </p>
                <p>
                    <label>Password
                    <input type="password" />
                    </label>
                </p>
                <p>
                    <label>Confirm Password
                    <input type="password" />
                    </label>
                </p>
                <p>
                    <button type="Submit"> Submit</button>
                </p>
              </form>
              <img scr="../assets/amazon.png"
                alt="Amazon">
            <img scr="../assets/facebok.jpg"
                alt="Facebook">
            <img scr="../assets/github.png"
              alt="Github">
        
            </fieldset>
            </div>
    </div>
    
    
</body>
</html>
